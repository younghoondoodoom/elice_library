{% extends "base.html" %}

{% block title %}회원가입 페이지{% endblock %}

{% block page_content %}
<form action="{{ url_for('user.register') }}" method="post">
  <div class="form-group">
    <label for="user_id">아이디</label>
    <input
      class="form-control"
      type="text"
      name="user_id"
      id="user_id"
      placeholder="아이디 입력"
    />
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input
      class="form-control"
      name="password"
      type="password"
      placeholder="비밀번호 입력"
    />
    <div class="form-group">
    <label for="check-password">비밀번호 확인</label>
    <input
      class="form-control"
      name="check-password"
      type="password"
      placeholder="비밀번호 확인"
    />
  </div>
  <div class="form-group">
    <label for="user_nickname">닉네임</label>
    <input
      class="form-control"
      name="user_nickname"
      type="user_nickname"
      placeholder="닉네임 입력"
    />
  </div>
  <div class="form-group">
    <label for="telephone">전화번호</label>
    <input
      class="form-control"
      name="telephone"
      type="telephone"
      placeholder="전화번호 입력"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="회원가입!" style='background-color: #7979D3;'/>
</form>
{% endblock %}
