{% extends "base.html" %}

{% block style %}
    <style>
        img {
            width: 300px;
            height: 200px;
            object-fit: contain;
        }
    </style>
{% endblock %}

{% block title %}메인 페이지{% endblock %}

{% block page_content %}    
    {% if book_list %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for book in book_list %}
        <div class="col">
            <div class="card">
                <a href="/{{ book.id }}">
                    <img src= "{{ book.book_img_path }}" class="card-img-top" alt="{{ book.book_name }}">
                </a>
                <div class="card-body">
                    <a class="card-title" href="/{{ book.id }}">{{ book.book_name }}</a>
                    <p class="card-text">{{ book.stock }}권 남음</p>
                    <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">대여하기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% else %}
    <p>책이 없습니다.</p>
    {% endif %}
{% endblock %}
