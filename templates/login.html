{% extends "base.html" %}

{% block title %}로그인 페이지{% endblock %}

{% block page_content %}
<form action="{{ url_for('user.login') }}" method="post">
    <div class="form-group">
        <label for="user_id">아이디</label>
        <input class="form-control" type="text" name="user_id" id="user_id" placeholder="아이디 입력" >
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input class="form-control" name="password" type="password" placeholder="비밀번호 입력">
    </div>
    <input class="btn btn-primary" type="submit" value="로그인!" style='background-color: #7979D3;'>
</form>
{% endblock %}
